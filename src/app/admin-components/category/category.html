<div class="container">


<h2>Kategoriler </h2>


<table class="table table-hover table-bordered">

  <thead>
  <tr>
    <th>#</th>
    <th>Kategori Adı</th>
    <th>İşlemler</th>
  </tr>
  </thead>

<tbody>
  @for (item of categories(); track $index) {

<tr>
    <td>{{$index+1}}</td>
    <td>{{item.name}}</td>
    <td>
      <a class="btn btn-danger" (click)="delete(item.id)" >Sil</a>
      <a class="btn btn-info ms-2" [routerLink]="['update/',item.id]" >Güncelle</a>
    </td>
  </tr>

  }
  </tbody>


</table>

<a routerLink="create" class="btn btn-primary">Yeni Kategori Ekle</a>

</div>
