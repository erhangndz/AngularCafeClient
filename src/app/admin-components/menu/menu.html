<div class="container">


<h2>Menü </h2>


<table class="table table-hover table-bordered">

  <thead>
  <tr>
    <th>#</th>
    <th>Görsel</th>
    <th>Ürün Adı</th>
    <th>Fiyat</th>
    <th>Kategori</th>
    <th>İşlemler</th>
  </tr>
  </thead>

<tbody>
  @for (item of menus(); track $index) {

<tr>
    <td>{{$index+1}}</td>
    <td><img src="{{item.imageUrl}}" style="width: 75px;height: 75px;"> </td>
    <td>{{item.name}}</td>
    <td>{{item.price | currency:"₺" }}</td>
    <td>{{item.category.name}}</td>
    <td>
      <a class="btn btn-danger" (click)="delete(item.id)"  >Sil</a>
      <a class="btn btn-info ms-2" [routerLink]="['update/',item.id]" >Güncelle</a>
    </td>
  </tr>

  }
  </tbody>


</table>

<a routerLink="create" class="btn btn-primary">Yeni Kategori Ekle</a>

</div>
